<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine.exe</title>

<style>
body{
  background:#0d1117;
  color:#00ff9c;
  font-family: "Courier New", monospace;
  text-align:center;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

#terminal{
  width:90%;
  max-width:700px;
  text-align:left;
  font-size:30px;
  line-height:40px;
}

button{
  margin-top:40px;
  padding:18px 30px;
  font-size:25px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition:0.5s;
}

#yes{
  background:#00ff9c;
  color:black;
}

#no{
  background:#ff4d6d;
  color:white;
  position:absolute;
}

.hidden{
  display:none;
}
</style>
</head>

<body>

<div id="terminal"></div>

<div id="proposal" class="hidden" style="text-align:center;">
  <h2 style="color:white;">Will you be my Valentine, Adhwa? ‚ù§Ô∏è</h2>
  <button id="yes">YES üíï</button>
  <button id="no">NO üòÖ</button>
</div>

<script>

const lines = [
"> initializing loveEngine...",
"> importing Ashar ‚ù§Ô∏è Adhwa",
"> checking compatibility...",
"> 100% match found ‚úî",
"> loading memories...",
"> Countless Nights together...",
"> 3 Drops ‚ù§Ô∏è ...",
"> smiles detected...",
"> compiling feelings...",
"> build success!",
"> launching proposal.exe ..."
];

const terminal = document.getElementById("terminal");

let i = 0;

function typeLine(){
  if(i < lines.length){
    terminal.innerHTML += lines[i] + "<br>";
    i++;
    setTimeout(typeLine, 3000);
  } else {
    setTimeout(showProposal, 3000);
  }
}

function showProposal(){
  terminal.style.display = "none";
  document.getElementById("proposal").classList.remove("hidden");
}

typeLine();


// YES button
document.getElementById("yes").onclick = () => {
  document.body.innerHTML = `
    <h1 style="color:#ff4d6d; font-family:sans-serif;">
      She said YES! ‚ù§Ô∏è<br><br>
      Ummmmmmmah...Love you so much!.
    </h1>
  `;
};

// NO button runs away
  const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

let scale = 1;

noBtn.onclick = () => {

  // YES button grows
  scale += 0.25;   // increase each click
  yesBtn.style.transform = `scale(${scale})`;

  // move NO button randomly
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
};

</script>

</body>
</html>
